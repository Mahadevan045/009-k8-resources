apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels: # these are replicaset labels.
    app: nginx 
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector: # these are used ,to select the pod to create replicas
    matchLabels:
      app: nginx
      tier: frontend
  template: # this is pod definition
    metadata:
      labels: # these label belongs to pod
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx 
---
apiVersion: v1
kind: Service 
metadata:
  name: nginx
spec:
  selector:
    app: nginx
    tier: frontend
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 #service port 
    targetPort: 80 # container port    
